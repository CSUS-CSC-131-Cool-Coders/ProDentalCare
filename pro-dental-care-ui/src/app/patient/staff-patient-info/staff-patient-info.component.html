<div class="content-wrapper">

  <div class="section" (click)="toggleSection(0)" [class.expanded]="expandedSection === 0">
    <div class="section-header">
      <span>{{ user1Name }}</span>
    </div>
    <div class="section-content" *ngIf="expandedSection === 0" (click)="preventToggle($event)">
      <p>
        <label>Name:</label>
        <input type="text" [(ngModel)]="user1Name" [placeholder]="'Name: '" readonly />
      </p>
      <p>
        <label>Email:</label>
        <input type="text" [(ngModel)]="user1Email" [placeholder]="'Email: '" readonly />
      </p>
      <p>
        <label>Patient ID:</label>

      </p>
      <p>
        <label>Date of Birth:</label>

      </p>
      <p>
        <label>Phone Number:</label>
        <input type="text" [(ngModel)]="user1Phone" [placeholder]="'Phone Number: '" readonly />
      </p>
      <!-- Move the "More" button here -->
      <p>
        <button class="more-button" [routerLink]="['/patient-info-staff-view-page-2']">More</button> <!-- Router link added -->
      </p>
    </div>
  </div>
