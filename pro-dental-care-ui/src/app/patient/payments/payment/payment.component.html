<div class="payment-wrapper">
  <div class="box-with-shadow">
    <div class="balances-container">
      <img class="balances-line" ngSrc="assets/line12181-i3l.svg" alt="Line12181"
           width="32" height="32" style="padding-right: 20px"
      />
      <span class="balances">Balances</span>

      <div class="account-balance-container">
        <span class="account-balance">Account Balance</span>
        <span class="account-text">${{accountBalance}}</span>
      </div>
      <div class="amount-due-container">
        <span class="amount-due">Amount Due</span>
        <span class="amount-text">${{amountDue}}</span>
      </div>
      <div class="due-date-container">
        <span class="due-date">Due Date</span>
        <span class="date-text">{{nextDueDate}}</span>
      </div>
      <button (click)="makePayment()" id="buttonPayment" style="margin-top: 40px">Pay Balance</button>
    </div>

  </div>

  <div class="invoice-history-container">
    <div class="invoice-history-header">
      <img class="invoice-line" ngSrc="assets/line12181-k9vq.svg" alt="Line12181"
           width="32" height="32" style="padding-right: 20px"
      />
      <span class="invoice-text">Invoice History</span>
    </div>
    <div class="invoice-history-body">
      <div class="item1">
        <img class="info-icon" ngSrc="assets/infoi218-z4xn.svg" alt="InfoI218"
             width="32" height="32" style="padding-right: 20px"
        />
        <div class="item1-body">
          <div class="item1-framing">
            <span class="item1-date"><strong>Month dd, yyyy</strong></span>
            <span class="item3-card-info">Card Info xXXXX</span>
          </div>
        </div>
      </div>
      <span class="item1-amount">$0.00</span>
      <div class="item2">
        <img class="info-icon" ngSrc="assets/infoi218-z4xn.svg" alt="InfoI218"
             width="32" height="32" style="padding-right: 20px"
        />
        <div class="item2-body">
          <div class="item2-framing">
            <span class="item2-date"><strong>Month dd, yyyy</strong></span>
            <span class="item2-card-info">Card Info xXXXX</span>
          </div>
        </div>
      </div>
      <span class="item2-amount">$0.00</span>
      <img class="spacing-line1" ngSrc="assets/line22181-tyv.svg" alt="Line22181"
           width="32" height="32" style="padding-right: 20px"
      />
      <div class="item3">
        <img class="info-icon" ngSrc="assets/infoi218-z4xn.svg" alt="InfoI218"
             width="32" height="32" style="padding-right: 20px"
        />
        <div class="item3-body">
          <div class="item3-framing">
            <span class="item3-date"><strong>Month dd, yyyy</strong></span>
            <span class="item3-card-info">Card Info xXXXX</span>
          </div>
        </div>
      </div>
      <img class="spacing-line2" ngSrc="assets/line22181-tyv.svg" alt="Line22181"
           width="32" height="32" style="padding-right: 50px"
      />
      <span class="item3-amount">$0.00</span>
    </div>
  </div>
</div>
