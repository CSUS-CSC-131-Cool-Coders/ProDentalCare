<div class="content-wrapper">
    <div class="section" (click)="toggleSection(0)" [class.expanded]="expandedSection === 0">
      <div class="section-header">Treatment Plan</div>
      <div class="section-content" *ngIf="expandedSection === 0" (click)="preventToggle($event)">
        <p><label>Treatment</label><input type="text" [(ngModel)]="treatment" [placeholder]="treatment || 'Enter Treatment'" readonly /></p>
        <p><label>Date</label><input type="date" [(ngModel)]="date" [placeholder]="date || 'Select Date'" readonly /></p>
      </div>
    </div>
  
    <div class="section" (click)="toggleSection(1)" [class.expanded]="expandedSection === 1">
      <div class="section-header">Allergies</div>
      <div class="section-content" *ngIf="expandedSection === 1" (click)="preventToggle($event)">
        <p><label>Allergy</label><input type="text" [(ngModel)]="allergy" [placeholder]="allergy || 'Enter Allergy'" readonly /></p>
        <p><label>Comment</label><input type="text" [(ngModel)]="comment" [placeholder]="comment || 'Enter Comment'" readonly /></p>
      </div>
    </div>
  
    <div class="section" (click)="toggleSection(2)" [class.expanded]="expandedSection === 2">
      <div class="section-header">Medications</div>
      <div class="section-content" *ngIf="expandedSection === 2" (click)="preventToggle($event)">
        <p><label>Prescription</label><input type="text" [(ngModel)]="prescription" [placeholder]="prescription || 'Enter Prescription'" readonly /></p>
        <p><label>Date</label><input type="date" [(ngModel)]="medicationDate" [placeholder]="medicationDate || 'Select Date'" readonly /></p>
        <p><label>Directions</label><input type="text" [(ngModel)]="directions" [placeholder]="directions || 'Enter Directions'" readonly /></p>
      </div>
    </div>
  
    <div class="section" (click)="toggleSection(3)" [class.expanded]="expandedSection === 3">
      <div class="section-header">Labs/Procedures</div>
      <div class="section-content" *ngIf="expandedSection === 3" (click)="preventToggle($event)">
        <p><label>Date</label><input type="date" [(ngModel)]="labDate" [placeholder]="labDate || 'Select Date'" readonly /></p>
        <p><label>Labs</label><input type="text" [(ngModel)]="labs" [placeholder]="labs || 'Enter Labs'" readonly /></p>
        <p><label>Comments</label><input type="text" [(ngModel)]="labComments" [placeholder]="labComments || 'Enter Comments'" readonly /></p>
      </div>
    </div>
  
    <div class="section" (click)="toggleSection(4)" [class.expanded]="expandedSection === 4">
      <div class="section-header">Immunization</div>
      <div class="section-content" *ngIf="expandedSection === 4" (click)="preventToggle($event)">
        <p><label>Date</label><input type="date" [(ngModel)]="immunizationDate" [placeholder]="immunizationDate || 'Select Date'" readonly /></p>
        <p><label>Event</label><input type="text" [(ngModel)]="immunizationEvent" [placeholder]="immunizationEvent || 'Enter Event'" readonly /></p>
      </div>
    </div>
  </div>
